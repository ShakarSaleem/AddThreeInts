open System
[<EntryPoint>]
let main argv = 
    // if the arguments are 3
    if Array.length argv = 3
    then
        // if all the strings can be parsed to valid integers
        let validX, x = argv.[0] |> Int32.TryParse
        let validY, y = argv.[1] |> Int32.TryParse
        let validZ, z = argv.[2] |> Int32.TryParse
        if(validX && validY && validZ) then
            // add the integers together
            // print out the result
            printfn "%i" (x + y + z)
            0 // return an integer exit code
        else
            // print ERROR: Invalid input format, input must be integers
            printfn "ERROR: Invalid input format, input must be integers"
            1 // return a failure exit code (non-0, thus error) 
    else
        // print ERROR: Invalid amount of arguments, expected 3
        printfn "ERROR: Invalid amount of arguments, expected 3"
        1// return a failure exit code (non-0, thus error)
